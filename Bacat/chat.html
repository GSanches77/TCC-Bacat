<html>
    <head>
        <title>Bacat</title>
        <link rel="stylesheet" href="bacat.css">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <!--espaço pra imagem do site-->    
    </head>
    <body>
        <div style="height: 100%; width: 80%; float: left; position: absolute; margin-left: 10%; margin-right: 10%;">
            <div style="border-radius: 15px; border-top-left-radius: 0px; background-color: black; width: fit-content; display: block;">
                <p style="color: aliceblue; padding: 10px;" size="12px">Vi que você entrou em contato para solicitar um serviço</p>
            </div>
            <br>
            <div style="border-radius: 15px; border-top-right-radius: 0px; background-color: black; width: fit-content; float: right; display: block">
                <p style="color: aliceblue; padding: 10px; margin: 0px;" size="12px">Entrei sim! Gostaria de uma pintura</p>
            </div>
            <br>
            <br>
            <br>
            <div style="border-radius: 15px; border-top-right-radius: 0px; background-color: black; width: fit-content; float: right; display: block">
                <p style="color: aliceblue; padding: 10px; margin: 0px;" size="12px">Seria uma pintura simples na parede, só uma cor</p>
            </div>
            <br>
            <div style="border-radius: 15px; border-top-left-radius: 0px; background-color: black; width: fit-content; display: block;">
                <p style="color: aliceblue; padding: 10px;" size="12px">Ok, qual seria o tamanho da parede?</p>
            </div>
            <br>
            <div style="border-radius: 15px; border-top-right-radius: 0px; background-color: black; width: fit-content; float: right; display: block">
                <p style="color: aliceblue; padding: 10px; margin: 0px;" size="12px">A parde é de 2,5 x 4 metros</p>
            </div>
            <br>
            <div style="border-radius: 15px; border-top-left-radius: 0px; background-color: black; width: fit-content; display: block;">
                <p style="color: aliceblue; padding: 10px;" size="12px">Consigo fazer o serviço por 175, pode ser?</p>
            </div>
            <br>
            <div style="border-radius: 15px; border-top-right-radius: 0px; background-color: black; width: fit-content; float: right; display: block">
                <p style="color: aliceblue; padding: 10px; margin: 0px;" size="12px">Claro! Quando podemos marcar?</p>
            </div>
        </div>
    </body>
</html>
